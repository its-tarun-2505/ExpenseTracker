<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form onsubmit="formSubmit(event)">
        <label for="exp-amount">Choose expense amount: </label>
        <input type="number" min="0" id="exp-amount" name="amount" required> <br/><br/>

        <label for="exp-desc">Description: </label>
        <input type="text" id="exp-desc" name="description" required> <br/><br/>

        <label for="exp-category">Select category: </label>
        <select name="category" id="exp-category" required>
            <option value="" disabled selected>--select category--</option>
            <option value="movie">Movie</option>
            <option value="Travel">Travel</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select> <br/> <br/>

        <button> Add Expense </button>
    </form>

    <ul id="exp-display"></ul>

    <script src="index.js"></script>
</body>
</html>
